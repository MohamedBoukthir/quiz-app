<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1 class="heading">Quiz App</h1>
            <div class="settings">
                <label for="num-ques">Number Of Questions</label>
                    <select name="" id="num-ques">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                <label for="difficulity">Select difficulity</label>
                    <select name="" id="difficulitys">
                        <option value="">Any Difficulity</option>
                        <option value="easy">Easy</option>
                        <option value="meduim">Meduim</option>
                        <option value="hard">Hard</option>
                    </select>
                <label for="category">Select Category</label>
                    <select name="" id="category">
                        <option value="">Any Category</option>
                        <option value="2">Science</option>
                        <option value="3">Geography</option>
                        <option value="4">History</option>
                        <option value="5">Literature</option>
                        <option value="6">Art</option>
                        <option value="7">Music</option>
                        <option value="8">Sports</option>
                        <option value="9">Technology</option>
                        <option value="10">Movies</option>
                        <option value="11">Food</option>
                    </select>
            </div>
        </div>
    </div>


    <script src="main.js" ></script>
</body>
</html>
