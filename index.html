<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1 class="heading">Quiz App</h1>
            <div class="settings">
                <label for="num-ques">Number Of Questions</label>
                    <select name="" id="num-ques">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                <label for="category">Select Category</label>
                    <select name="" id="category">
                        <option value="">Any Category</option>
                        <option value="9">Science</option>
                        <option value="10">Geography</option>
                        <option value="11">History</option>
                        <option value="12">Literature</option>
                        <option value="13">Art</option>
                        <option value="14">Music</option>
                        <option value="15">Sports</option>
                        <option value="16">Technology</option>
                        <option value="17">Movies</option>
                        <option value="18">Food</option>
                    </select>
                <label for="difficulity">Select Difficulity</label>
                    <select name="" id="difficulitys">
                        <option value="">Any Difficulity</option>
                        <option value="easy">Easy</option>
                        <option value="meduim">Meduim</option>
                        <option value="hard">Hard</option>
                    </select>
                    <label for="time">Select Time Per Questions</label>
                    <select name="" id="time">
                        <option value="10">10 seconds</option>
                        <option value="15">15 seconds</option>
                        <option value="20">20 seconds</option>
                        <option value="25">25 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="60">60 seconds</option>
                    </select>
            </div>
            <button class="btn start">Lets Start</button>
        </div>
    </div>


    <script src="main.js" ></script>
</body>
</html>
